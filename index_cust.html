<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathSync - Customer Interface</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mt-4">PathSync - Intelligent Supply Chain Route Optimization</h1>
        <h4 class="mt-4">Customer Address Interface (Load Address into Database) </h4>
        <div class="tab-pane fade show active" id="route" role="tabpanel" aria-labelledby="route-tab">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="address-line1">Address # 1</label>
                    <input type="text" class="form-control" id="address-line1" name="address1">
                </div>
                <div class="form-group">
                    <label for="address-line2">Address # 2</label>
                    <input type="text" class="form-control" id="address-line2" name="address2">
                </div>
                <div class="form-group">
                    <label for="address-line3">Address # 3</label>
                    <input type="text" class="form-control" id="address-line3" name="address3">
                </div>
                <div class="form-group">
                    <label for="address-line4">Address # 4</label>
                    <input type="text" class="form-control" id="address-line4" name="address4">
                </div>
                <div class="form-group">
                    <label for="address-line5">Address # 5</label>
                    <input type="text" class="form-control" id="address-line5" name="address5">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
